<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Xcontent="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
    <style>
        fieldset{padding:1.0em;margin:0 0 1.0em 0;}
        label{display:inline-block;line-height:240%;margin:0 0.5em 0 0;}
    </style>
</head>
<body>
    <form>
        <fieldset>            
            <legend>신청과목</legend>
            <p>이 달에 신청할 과목을 선택하세요 (1과목만 가능)</p>
            <label>
                <input type="radio" name="select-subject" />
                <span>회화</span>
            </label>
            <label>
                <input type="radio" name="select-subject" />
                <span>문법</span>
            </label>
            <label>
                <input type="radio" name="select-subject" />
                <span>작문</span>
            </label>
        </fieldset>
        <fieldset>            
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요 (복수 선택 가능)</p>
            <label>
                <input type="checkbox" name="select-mailing" />
                <span>해외 단신</span>
            </label>
            <label>
                <input type="checkbox" name="select-mailing" />
                <span>5분 회화</span>
            </label>
            <label>
                <input type="checkbox" name="select-mailing" />
                <span>모닝 팝스</span>
            </label>
        </fieldset>
    </form>
	<a href="javascript:window.history.back();">뒤로가기</a>
</body>
</html>
