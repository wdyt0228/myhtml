<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Xcontent="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
    <style>
        fieldset{padding:1.0em;margin:0 0 1.0em 0;}
        legend{font-weight:bold;}
        label{display:block;line-height:240%;}
        label span{display:inline-block;width:150px;text-align:right;}
        input.txt-1{width:150px;}
        input.num-1{width:50px;}
        input.num-2{width:60px;}
        mark{background:#d1f6ba}
        div{border:1px solid #000;padding:1.0em;}
    </style>
</head>
<body>
    <h2>여름방학 특강 신청</h2>
    <form>
        <fieldset>
            <legend>수강과목</legend>
            <label>
                <span><mark>영어회화(초급)</mark></span>
                <input type="text" name="eng" value="오전 09:00 ~ 11:00" readonly class="txt-1" />
            </label>
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <label>
                <span><mark>이름</mark></span>
                <input type="text" name="user-name" autofocus class="txt-1"  />
            </label>
            <label>
                <span><mark>학번</mark></span>
                <input type="number" name="user-num" placeholder="하이픈 없이 입력" class="txt-1"  />
            </label>
            <label>
                <span><mark>학과</mark></span>
                <select name="user-major">
                    <option>컴퓨터공학과</option>
                    <option>전자공학과</option>
                    <option>기계공학과</option>
                </select>
            </label>
        </fieldset>
        </fieldset>
        <fieldset>
            <legend>교재 주문</legend>
            <label>
                <span><mark>교재</mark></span>
                <input type="number" name="order-1" class="num-1" value="1"  />
            </label>
            <label>
                <span><mark>워크시트</mark></span>
                <input type="number" name="order-2" class="num-1" value="1"  />
            </label>
            <label>
                <span><mark>단체주문</mark></span>
                <input type="number" name="order-3" class="num-2" value="10"  />
            </label>
        </fieldset>
        <div>
            <input type="submit" name="regist" value="신청하기" />
            <input type="reset" name="rewrite" value="다시쓰기" />
        </div>
    </form>
	<div style="margin-top:2.0em;"><a href="javascript:window.history.back();" style="text-decoration:none;color:crimson;font:bold 12px 돋움;">뒤로가기</a></div>
</body>
</html>
