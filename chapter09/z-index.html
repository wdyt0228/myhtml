<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>z-index 속성</title>
    <style>
        /* body{background:url(images/z-index.jpg)no-repeat 2px -76px;} */
        .box{border:1px solid #000;width:100px;height:100px;position:absolute;}
        .box1{background:red;top:58px;left:57px;z-index:1;}
        .box2{background:#FFD800;top:78px;left:117px;z-index:3;}
        .box3{background:#0094FF;top:118px;left:77px;z-index:2;}
    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
	<div style="margin-top:2.0em;"><a href="javascript:window.history.back();" style="text-decoration:none;color:crimson;font:bold 12px 돋움;">뒤로가기</a></div>
</body>
</html>
