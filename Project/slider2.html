<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이더</title>
    <style>
        body{margin:0;}
        .container{
            width:300vw;
            transition:transform 0.5s;
            /* transform: translate(-100vw); */
        }
        .inner{width:100vw;float:left;position:relative;}
        .inner img{width:100%;display:block;border:none;}
        .inner button{cursor:pointer;position:absolute;top:0;width:5vw;height:100%;border:none;color:#fff;font-size:30px;}
        .inner button.left{left:0;background:#000 url(images/arrow-left.png) no-repeat 50% 50%;background-size:4vw 4vw;}
        .inner button.right{right:0;background:#000 url(images/arrow-right.png) no-repeat 50% 50%;background-size:4vw 4vw;}
        .inner button{opacity:0;text-indent:-1000vw;}
        .inner button:focus{opacity:.8;}
        .inner button:active{opacity:.8;}
        .inner button:hover{opacity:.8;}
    </style>
</head>
<body>
    <div style="overflow:hidden;">
        <div class="container">
            <div class="inner">
                <img src="images/wat1.jpg">
                <button class="btn2 right">></button>
            </div>
            <div class="inner">
                <img src="images/wat2.jpg">
                <button class="btn1 left"><</button>
                <button class="btn3 right">></button>
            </div>
            <div class="inner">
                <img src="images/wat3.jpg">
                <button class="btn4 left"><</button>
            </div>
        </div>
    </div>

    <script>

        document.querySelector('.btn1').addEventListener('click',function(){
            document.querySelector(".container").style.transform='translate(0)';
        });

        document.querySelector('.btn2').addEventListener('click',function(){
            document.querySelector(".container").style.transform='translate(-100vw)';
        });

        document.querySelector('.btn3').addEventListener('click',function(){
            document.querySelector(".container").style.transform='translate(-200vw)';
        });

        document.querySelector('.btn4').addEventListener('click',function(){
            document.querySelector(".container").style.transform='translate(-100vw)';
        });

    </script>
</body>
</html>
