<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>둥근 모서리</title>
    <style>
        .div{width:200px;height:100px;display:inline-block;margin:15px;border:2px solid #000;background:#FFD800;}
        .div1{border-top-left-radius:100px 50px;}
        .div2{border-bottom-right-radius:100px 30px;}
        .div3{border-radius:0 50px 0 0;}
    </style>
</head>
<body>
    <!-- <img src="images/radius-3.jpg"/> -->
    <div class="div div1"></div>
    <div class="div div2"></div>
    <div class="div div3"></div>
	<div style="margin-top:2.0em;"><a href="javascript:window.history.back();" style="text-decoration:none;color:crimson;font:bold 12px 돋움;">뒤로가기</a></div>
</body>
</html>
