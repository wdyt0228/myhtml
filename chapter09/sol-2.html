<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>표 스타일</title>
    <style>
        caption{caption-side:bottom;}
        table,th,td{border:1px solid #000;border-collapse:collapse;}
        td,th{padding:10px;}
        .heading{background:#eee;}
    </style>
</head>
<body>
    <table border="1">
        <caption>2015 국민 독서실태</caption>
        <thead>
            <tr>
                <th>구분</th>
                <th>성인</th>
                <th>학생</th>
            </tr>
        </thead>
        <tbody>
            <tr class="heading">
                <th>독서율</th>
                <td>65.3%</td>
                <td>94.9%</td>
            </tr>
            <tr>
                <th>연평균 독서량</th>
                <td>9.1권</td>
                <td>29.8권</td>
            </tr>
            <tr class="heading">
                <th>공공도서관 이용률</th>
                <td>28.2%</td>
                <td>64.9%</td>
            </tr>      
        </tbody>
    </table>
	<div style="margin-top:2.0em;"><a href="javascript:window.history.back();" style="text-decoration:none;color:crimson;font:bold 12px 돋움;">뒤로가기</a></div>
</body>
</html>
