<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>link 스타일</title>
    <style>
        nav ul{padding:0;list-style:none;}
        nav ul li{display:inline-block;line-height:3.0em;margin:0 2.0em;}
        nav ul li a{text-decoration:none;font-weight:bold;}
        nav ul li a:link{color:#333;}
        nav ul li a:visited{color:#666;}
        nav ul li a:hover{color:tomato;}
        nav ul li a:active{color:yellowgreen};
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">이용 안내</a></li>
            <li><a href="#">객실 소개</a></li>
            <li><a href="#">예약 방법 및 요금</a></li>
            <li><a href="#">예약하기</a></li>
        </ul>
    </nav>
	<div style="margin-top:2.0em;"><a href="javascript:window.history.back();" style="text-decoration:none;color:crimson;font:bold 12px 돋움;">뒤로가기</a></div>
</body>
</html>
