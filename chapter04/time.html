<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Xcontent="width=device-width, initial-scale=1.0">
    <title>time 속성</title>
</head>
<body>
    <form>
        <h3>대관시간을 선택하세요(오늘)</h3>
        <label>
            <span>시작 시간</span>
            <input type="time" value="09:00" />
        </label>
        <label>
            <span>종료 시간</span>
            <input type="time" value="18:00" />
        </label>
        <h3>대관시간을 선택하세요(다른날짜)</h3>
        <label>
            <span>시작 시간</span>
            <input type="datetime-local" value="2016-03-02T09:00" />
        </label>
        <label>
            <span>종료 시간</span>
            <input type="datetime-local" value="2016-03-02T18:00" />
        </label>
    </form>
	<div style="margin-top:2.0em;"><a href="javascript:window.history.back();" style="text-decoration:none;color:crimson;font:bold 12px 돋움;">뒤로가기</a></div>
</body>
</html>
