<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>
    <style>
        h1{font-size:48px}
        .h1-1{color:orange;text-shadow:1px 1px 0 orange;}
        .h1-2{color:black;text-shadow:3px 3px 0 red;}
        .h1-3{color:white;text-shadow:5px -5px 3px black;}
    </style>
</head>
<body>
    <div>
        <h1 class="h1-1">HTML5</h1>
        <h1 class="h1-2">HTML5</h1>
        <h1 class="h1-3">HTML5</h1>
    </div>
	<div style="margin-top:2.0em;"><a href="javascript:window.history.back();" style="text-decoration:none;color:crimson;font:bold 12px 돋움;">뒤로가기</a></div>
</body>
</html>
