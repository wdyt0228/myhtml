<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>text-transform</title>
    <style>
        a{color:#000;text-decoration:none;}
        .txt-1{text-transform:uppercase;}
        .txt-2{text-transform:capitalize;}
    </style>
</head>
<body>
    <div>
        <h2><span class="txt-2">have</span> to study</h2>
        <ul>
            <li class="txt-1"><a href="#">html</a></li>
            <li class="txt-1"><a href="#">css</a></li>
            <li class="txt-2"><a href="#">javascript</a></li>
        </ul>
    </div>
	<div style="margin-top:2.0em;"><a href="javascript:window.history.back();" style="text-decoration:none;color:crimson;font:bold 12px 돋움;">뒤로가기</a></div>
</body>
</html>
