<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
</head>
<body>
    <figure>
        <figcaption>
            <p>국내에서 자주 사용하는 <strong>모던 브라우저</strong></p>
        </figcaption>
        <table border="1" cellpadding="10">
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬(Chrome)</th>
                <td>Google</td>
                <td>https://www.google.com/chrome/</td>
            </tr>
            </tr>
            <tr>
                <th>파이어폭스(Firefox)</th>
                <td>Mozilla</td>
                <td>https://www.mozilla.org/ko/firefox/</td>
            </tr>
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            </tr>
        </table>
    </figure>
	<a href="javascript:window.history.back();">뒤로가기</a>
</body>
</html>
