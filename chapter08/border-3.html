<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테두리</title>
    <style>
        h1{border-bottom:3px solid #ccc;padding:0 0 5px 0;}
        .div{display:inline-block;}
        .div1{border:3px dotted #000;padding:10px;}
    </style>
</head>
<body>
    <!-- <img src="images/border-3.jpg"/> -->
    <h1>박스 모델</h1>
    <div class="div div1">
        박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding), 박스의 테두리(border), 그리고 여러 박스 모델간의 여백인 마진 (margin) 등의 요소로 구성되어 있습니다.
    </div>
	<div style="margin-top:2.0em;"><a href="javascript:window.history.back();" style="text-decoration:none;color:crimson;font:bold 12px 돋움;">뒤로가기</a></div>
</body>
</html>
