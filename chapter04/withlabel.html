<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Xcontent="width=device-width, initial-scale=1.0">
    <title>label 태그 사용</title>
    <style>
        ul{line-height:200%;list-style-type:none;}
    </style>
</head>
<body>
    <h3>수강 분야(다수 선택 가능)</h3>
    <form>
        <ul>
            <li>
                <label>
                    <input type="checkbox" />
                    문법
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" />
                    작문
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" />
                    독해
                </label>
            </li>
        </ul>
    </form>
<body>
    <h3>수강 과목(1과목만 선택 가능)</h3>
    <form>
        <ul>
            <li>
                <label>
                    <input type="radio" name="subject" />
                    영어회화
                </label>
            </li>
            <li>
                <label>
                    <input type="radio"name="subject" />
                    중국어회화
                </label>
            </li>
            <li>
                <label>
                    <input type="radio"name="subject" />
                    일어회화
                </label>
            </li>
        </ul>
    </form>
	<div style="margin-top:2.0em;"><a href="javascript:window.history.back();" style="text-decoration:none;color:crimson;font:bold 12px 돋움;">뒤로가기</a></div>
</body>
</html>
