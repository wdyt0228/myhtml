<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin:0;}
        #area {
        position: relative; /* absolute는 부모가 relative일 때 부모를 따라간다. */
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 비율 */
        }

        #video {
        position: absolute;
        width: 100%; /* 부모에 맞게 꽉 채운다. */
        height: 100%;
        }
    </style>
</head>
<body>
    <div id="area">
        <iframe id="video" src="https://www.youtube.com/embed/pG6iaOMV46I"></iframe>
    </div>
</body>
</html>
