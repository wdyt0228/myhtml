<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>display 속성</title>
    <style>
        .div1{border:1px solid #ccc;padding:10px;margin-bottom:10px;}
        .div1 img{margin-right:10px;}
        .div2{padding-bottom:0;}
        .div2 img{display:block;margin-bottom:10px;}
    </style>
</head>
<body>
    <div class="div1">
        <img src="images/pic1.jpg" />
        <img src="images/pic2.jpg" />
        <img src="images/pic3.jpg" />
    </div>
    <div class="div1 div2">
        <img src="images/pic1.jpg" />
        <img src="images/pic2.jpg" />
        <img src="images/pic3.jpg" />
    </div>
	<div style="margin-top:2.0em;"><a href="javascript:window.history.back();" style="text-decoration:none;color:crimson;font:bold 12px 돋움;">뒤로가기</a></div>
</body>
</html>
