<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트를 이용한 스케줄러</title>
    <style>
        html{height:100%;}
        body{margin:0;padding:0;height:100%;overflow:hidden;}
        button{position:absolute;top:0;left:0;display:none;}
        audio{position:fixed;bottom:0;right:0;display:none;}
        .wrap{height:100%;position:relative;background:url(images/bg.png) no-repeat 50% 50%;background-size:contain;}
        .wrap div{width:100%;height:100%;background-size:contain;position:absolute;top:0;left:0;opacity:0;transition: opacity 0.9s;}
        .div1{background:url(images/bg1.png) no-repeat 50% 50%;}
        .div2{background:url(images/bg2.png) no-repeat 50% 50%;}
        .div3{background:url(images/bg3.png) no-repeat 50% 50%;}
        .div4{background:url(images/bg4.png) no-repeat 50% 50%;}
        .div5{background:url(images/bg5.png) no-repeat 50% 50%;}
        .div5-1{background:url(images/bg5-1.png) no-repeat 50% 50%;}
        .div5-2{background:url(images/bg5-2.png) no-repeat 50% 50%;}
        .div5-3{background:url(images/bg5-3.png) no-repeat 50% 50%;}
        .div6{background:url(images/bg6.png) no-repeat 50% 50%;}
        .div6-1{background:url(images/bg6-1.png) no-repeat 50% 50%;}
        .div6-2{background:url(images/bg6-2.png) no-repeat 50% 50%;}
        .div6-3{background:url(images/bg6-3.png) no-repeat 50% 50%;}
        .div7{background:url(images/bg7.png) no-repeat 50% 50%;}
        .div7-1{background:url(images/bg7-1.png) no-repeat 50% 50%;}
        .div7-2{background:url(images/bg7-2.png) no-repeat 50% 50%;}
        .div7-3{background:url(images/bg7-3.png) no-repeat 50% 50%;}
        .div7-4{background:url(images/bg7-4.png) no-repeat 50% 50%;}
        .div8{background:url(images/bg8.png) no-repeat 50% 50%;}
        .wrap div.active{opacity:1;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="div1 active"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <!-- <div class="div5"></div> -->
        <div class="div5-1"></div>
        <div class="div5-2"></div>
        <div class="div5-3"></div>
        <!-- <div class="div6"></div> -->
        <div class="div6-1"></div>
        <div class="div6-2"></div>
        <div class="div6-3"></div>
        <!-- <div class="div7"></div> -->
        <div class="div7-1"></div>
        <div class="div7-2"></div>
        <div class="div7-3"></div>
        <div class="div7-4"></div>
        <div class="div8"></div>
    </div>
    <audio id="audioPlayer" src="audio/scheduler.mp3" controls></audio>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const wrap = document.querySelector('.wrap');
            const divs = document.querySelectorAll('.wrap > div');
            let currentIndex = 0;
            const audio = document.getElementById('audioPlayer');
            let isAudioPlaying = false;

            function showSlide(index) {
                if (index >= 0 && index < divs.length) {
                    divs[currentIndex].classList.remove('active');
                    currentIndex = index;
                    divs[currentIndex].classList.add('active');
                }
            }

            function nextSlide() {
                showSlide(currentIndex + 1);
            }

            function prevSlide() {
                showSlide(currentIndex - 1);
            }

            function toggleAudio() {
                if (isAudioPlaying) {
                    audio.pause();
                    isAudioPlaying = false;
                } else {
                    audio.play();
                    isAudioPlaying = true;
                }
            }

            document.addEventListener('keyup', function(event) {
                if (event.key === 'ArrowRight') {
                    nextSlide();
                } else if (event.key === 'ArrowLeft') {
                    prevSlide();
                } else if (event.code === 'Space') {
                    toggleAudio();
                }
            });

            showSlide(currentIndex);
        });
    </script>
</body>
</html>
