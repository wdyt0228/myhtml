<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>visibility 속성</title>
    <style>
        /* body{background:url(images/visibility.jpg)no-repeat 2px -76px;} */
        img{display:block;}
        .box1{border:1px solid #000;padding:5px;display:inline-block;}
        .box2{border:1px solid #000;padding:5px;display:inline-block;visibility:hidden;}
        .box3{border:1px solid #000;padding:5px;display:inline-block;}
    </style>
</head>
<body>
    <div class="box1"><img src=images/pic1.jpg /></div>
    <div class="box2"><img src=images/pic2.jpg /></div>
    <div class="box3"><img src=images/pic3.jpg /></div>
	<div style="margin-top:2.0em;"><a href="javascript:window.history.back();" style="text-decoration:none;color:crimson;font:bold 12px 돋움;">뒤로가기</a></div>
</body>
</html>
