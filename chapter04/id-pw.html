<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Xcontent="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
    <style>
        fieldset{padding:0.5em;margin:0;}
        label{display:inline-block;margin:0 0 0 0.5em;}
        input.text-box{width:100px}
    </style>
</head>
<body>
    <form>
        <fieldset>
            <label>
                <span>아이디:</span>
                <input type="text" class="text-box" />
            </label>
            <label>
                <span>비밀번호:</span>
                <input type="password" class="text-box" />
            </label>
            <input type="submit" value="로그인" />
        </fieldset>
    </form>
	<a href="javascript:window.history.back();">뒤로가기</a>
</body>
</html>
