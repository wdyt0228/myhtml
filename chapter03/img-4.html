<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지 삽입하기</title>
    <style>
        body{margin:1.0em;}
        figure{margin:0 0 1.0em 0;padding:1.0em;border:1px solid #ddd;float:left;}
        figure figcaption{font-family:dotum;line-height:1.5em;margin:1.0em 0 0 0;}
        div{clear:both;}
    </style>
</head>
<body>
    <figure>
        <img src="images/jordan11.jpg" alt="에어조던11탄 미드컷 농구화" />
        <figcaption>
            에어 조던 11은 올타임 클래식입니다. <br />
            마이클 조던은 이 신발을 신고 72승을 거두며 타이틀을 차지했죠. <br />
            이제 그 아이콘이 돌아옵니다. <br />
            매끄러운 에나멜가죽 머드가드와 성에가 서린 듯 불투명한 밑창이 적용된 팅커 햇필드의 디자인으로 코트 밖에서도 매력적인 스타일을 연출합니다. <br />
            마지막으로, 밑창 전체에 나이키 에어 쿠셔닝을 적용해 완벽하게 마무리했죠.
        </figcaption>
    </figure>
    <div></div>
    <figure>
        <img src="images/pagoda.jpg" alt="미얀마 양곤 쉐다곤파고다" />
        <figcaption>
            미얀마 양곤에 있는 높이 112.17 m (7.17미터 정도인 첨탑까지 포함)인 황금 탑. 미얀마 전체의 랜드마크이자 미얀마 불교도들의 정신적 지주.<br />
            이름의 쉐는 황금, 다곤은 언덕이라는 뜻이다.
        </figcaption>
    </figure>
    <div></div>
    <figure>
        <img src="images/mantaray.jpg" alt="만타 가오리" />
        <figcaption>
            매가오리목, 쥐가오리과에 속하는 바다 어류의 일종이다.<br />
            현존하는 가오리들 중 가장 거대한 종으로, 큰 개체는 고래에 맞먹게 크다.<br />
            영어로는 흔히 Manta ray로 불린다.<br />
            근연종으로는 암초대왕쥐가오리(Reef manta ray, M. alfredi)가 있다.
        </figcaption>
    </figure>
    <div></div>
	<div style="margin-top:2.0em;"><a href="javascript:window.history.back();" style="text-decoration:none;color:crimson;font:bold 12px 돋움;">뒤로가기</a></div>
</body>
</html>
