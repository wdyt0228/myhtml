<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold;}
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
        <legend>개인정보</legend>            
        <ul>
          <li>
            <label for="r-name">이름</label>
            <input type="text" id="r-name" placeholder="공백없이 입력하세요">
          </li>
          <li>
            <label for="r-phone">연락처</label>
            <input type="number" id="r-phone">
          </li>
        </ul>
        <legend>지원분야</legend>            
        <ul>
          <li>
            <input type="radio" id="field-1" name="field">
            <label for="field-1">웹 퍼블리싱</label>
          </li>
          <li>
            <input type="radio" id="field-2" name="field">
            <label for="field-2">웹 애플리케이션 개발</label>
          </li>
          <li>
            <input type="radio" id="field-3" name="field">
            <label for="field-3">개발 환경 개선</label>
          </li>
        </ul>
        <legend>지원 동기</legend>
        <div style="margin-top:1.0em">
          <textarea rows="5" cols="60">존사 지원 동기를 간략히 써 주세요</textarea>
          <br>
          <input type="submit" value="접수하기">
          <input type="reset" value="다시쓰기">
        </div>
			</form>
		</div>
  	<a href="javascript:window.history.back();">뒤로가기</a>
</body>
</html>
