<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가상 클래스</title>
    <style>
        fieldset{margin:0 0 20px 0;}
        legend{font-weight:bold;}
        .textbox1:disabled{background:#ddd;border:1px solid #ccc;}
        .radio:checked + span{color:#00f;}
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" class="textbox1" disabled />
        </fieldset>
        <fieldset>
            <legend>신청 과목</legend>
            
            <label>
                <input type="radio" name="subject" class="radio" /> 
                <span>회화</span>
            </label>
            <label>
                <input type="radio" name="subject" class="radio" checked /> 
                <span>문법</span>
            </label>
            <label>
                <input type="radio" name="subject" class="radio" /> 
                <span>작문</span>
            </label>
        </fieldset>
    </form>
	<div style="margin-top:2.0em;"><a href="javascript:window.history.back();" style="text-decoration:none;color:crimson;font:bold 12px 돋움;">뒤로가기</a></div>
</body>
</html>
